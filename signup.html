<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | PostApp</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="auth-wrapper">
        <div class="auth-card animate-fade-in-up">
            <div class="text-center mb-4">
                <a href="index.html" class="navbar-brand justify-content-center mb-3">
                    <i class="bi bi-box-fill"></i> POST App
                </a>
                <h2 class="fw-bold mb-1">Create Account</h2>
                <p class="text-muted">Enter your details to get started</p>
            </div>

            <form id="signupForm">
                <div class="mb-3">
                    <label class="form-label fw-medium">Name</label>
                    <input type="text" id="signupName" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-medium">Email</label>
                    <input type="email" id="signupEmail" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-medium">Password</label>
                    <input type="password" id="signupPassword" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
            </form>

            <div class="text-center mt-3">
                <p class="small text-muted">Already have an account? <a href="login.html"
                        class="text-primary text-decoration-none fw-semibold">Sign in</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
</body>

</html>
